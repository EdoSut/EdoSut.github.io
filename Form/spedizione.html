<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>
<table border="1">
    <form method="get" action="https://postb.in/1668863544783-0234942461829" id="delivery" autocomplete="on">
<!--        Simulazione di invio dati attraverso il form e visualizzazione ricezione dei dati. Funziona SOLO con method GET.
Vai a https://postb.in, clicca su CREATE BIN,-->
<!--        inserire il codice BIN all'interno dell'URL nell'attributo action (guarda sopra), https://postb.in/insert-code. -->
<!--        Non chiudere pagina BIN con il codice dentro, la riguardiamo tra poco.-->
<!--        Aprire pagina preview browser del form attraverso funzione TEST di webstorm (icone browser in alto a destra di questa pagina). -->
<!--        Compilare il form e inviarlo. -->
<!--        A questo punto tornare alla pagina CREATE BIN, ricaricarla, vedrÃ² i dati del mio form.-->

        <tr>
            <th align="left">Campo</th>
            <th align="left">Input</th>
        </tr>
        <tr>
            <td><label for="name">Nome</label></td>
            <td>

                <input id="name" type="text" name="name" placeholder="Nome" required>
            </td>
        </tr>

        <tr>
            <td><label for="lastname">Cognome</label></td>
            <td>

                <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
            </td>
        </tr>

        <tr>
            <td><label for="address">Indirizzo</label></td>
            <td>

                <input id="address" type="text" name="address" placeholder="Via scappa via" required>
            </td>
        </tr>

        <tr>
            <td><label for="po">Civico</label></td>
            <td>

                <input id="po" type="number" name="po" placeholder="1">
            </td>
        </tr>


        <tr>
            <td><label for="cap">Cap</label></td>
            <td>

                <input id="cap" type="number" name="cap" placeholder="00000" required>
            </td>
        </tr>


        <tr>
            <td><label for="province">Provincia</label></td>
            <td>

                <select id="province" name="province" required>
                    <option value="MI">Milano</option>
                    <option value="RM">Roma</option>
                    <option value="TO">Torino</option>
                    <option value="BO">Bologna</option>
                </select>
            </td>
        </tr>


        <tr>
            <td><label for="city">Citt&agrave;</label></td>
            <td>

                <input id="city" type="text" name="city" placeholder="Milano" required>
            </td>
        </tr>

        <tr>
            <td><label for="country">Nazione</label></td>
            <td>

                <input id="country" type="text" name="country" placeholder="Italia" required>
            </td>
        </tr>

        <tr>
            <td><label for="phone">Telefono</label></td>
            <td>

                <input id="phone" type="tel" name="phone" placeholder="+39 333 0011222">
            </td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td>

                <input id="email" type="email" name="email" placeholder="tua@email.it">
            </td>
        </tr>

        <tr>
            <td><label for="note">Note</label></td>
            <td>

                <textarea id="note" name="note" placeholder="Scrivi qui il tuo messaggio" cols="30"
                          rows="10"></textarea>
            </td>
        </tr>

        <tr>

            <td colspan="2">
                <input type="submit" value="Invia">
            </td>
        </tr>

    </form>
</table>

<button type="reset" form="delivery">Reset</button>
</body>
</html>
