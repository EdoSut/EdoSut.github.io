<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>

<form method="post" action="https://postb.in/1668723304795-3859274059068" id="delivery" autocomplete="on">

    <div>
        <div style="display: inline">Campo</div>
        <div style="display: inline">Input</div>
    </div>

    <div>
        <div style="display: inline"><label for="name">Nome</label></div>
        <div style="display: inline">
            <input id="name" type="text" name="name" placeholder="Nome" required>
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="lastname">Cognome</label></div>
        <div style="display: inline">
            <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="address">Indirizzo</label></div>
        <div style="display: inline">
            <input id="address" type="text" name="address" placeholder="Via scappa via" required>
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="po">Civico</label></div>
        <div style="display: inline">
            <input id="po" type="number" name="po" placeholder="1">
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="cap">Cap</label></div>
        <div style="display: inline">
            <input id="cap" type="number" name="cap" placeholder="00000" required>
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="province">Provincia</label></div>
        <div style="display: inline">
            <select id="province" name="province" required>
                <option value="MI">Milano</option>
                <option value="RM">Roma</option>
                <option value="TO">Torino</option>
                <option value="BO">Bologna</option>
            </select>
        </div>
    </div>


    <div>
        <div style="display: inline"><label for="city">Citt&agrave;</label></div>
        <div style="display: inline">
            <input id="city" type="text" name="city" placeholder="Milano" required>
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="country">Nazione</label></div>
        <div style="display: inline">
            <input id="country" type="text" name="country" placeholder="Italia" required>
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="phone">Telefono</label></div>
        <div style="display: inline">
            <input id="phone" type="tel" name="phone" placeholder="+39 333 0011222">
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="email">Email</label></div>
        <div style="display: inline">
            <input id="email" type="email" name="email" placeholder="tua@email.it">
        </div>
    </div>

    <div>
        <div style="display: inline"><label for="note">Note</label></div>
        <div style="display: inline">
            <textarea id="note" name="note" placeholder="Scrivi qui il tuo messaggio" cols="30"
                      rows="10"></textarea>
        </div>
    </div>

    <div>
        <div style="display: inline">
            <input type="submit" value="Invia">
        </div>
    </div>

</form>


<button type="reset" form="delivery">Reset</button>
</body>
</html>
